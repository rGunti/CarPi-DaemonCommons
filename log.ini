[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=[%(asctime)s.%(msecs)03d] [%(name)-15s] %(levelname)-8s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
